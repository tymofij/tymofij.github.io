<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savefile Editor - Slay the Spire</title>
    <base href=".">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@300..700&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png"  href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link
        rel="stylesheet"
        data-name="vs/editor/editor.main"
        href="https://unpkg.com/monaco-editor@0.52.2/min/vs/editor/editor.main.css"
    />
</head>
<body>

<h1>Slay the Spire Savefile Editor</h1>

<div class="container">
    <div class="row">
        <div class="left-column" id="drop-area">
          Drop an .autosave file here
          <div id="output">&nbsp;</div>

          <div id="docs">
          <p>Most important fields are <br/>
            "relics", "cards", "potions", "gold", <br/>
            "current_health", "max_health"
          <p>
          IDs for
            <a href="https://github.com/tymofij/tymofij.github.io/blob/main/spire-save-editor/docs/relics.csv"  target="_blank">Relics</a>,
            <a href="https://github.com/tymofij/tymofij.github.io/blob/main/spire-save-editor/docs/cards.csv"   target="_blank">Cards</a>,
            <a href="https://github.com/tymofij/tymofij.github.io/blob/main/spire-save-editor/docs/potions.csv" target="_blank">Potions</a>
          </p>
          </div>
        </div>
        <div class="right-column">
            <div id="textbox"></div>
            <button id="downloadBtn">Download Updated Savefile</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://unpkg.com/monaco-editor@0.52.2/min/vs/loader.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
